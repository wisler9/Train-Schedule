<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- jquery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- css link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>All Aboard</h1>
            <h3>What you waiting for...</h3>
        </div>

        

        <div class="card" style="margin-bottom: 50px;">
                <div class="card-header bg-success cardHeader">
                    <h5>Train Schedule</h5>
                </div>
    
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">occurrence</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody class="train-table"></tbody>
                    </table>
                </div>
            </div>
    
            <div class="card">
                <div class="card-header bg-success cardHeader">
                    <h5>Add Train</h5>
                </div>
    
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="input-name">Train Name</label>
                            <input type="text" class="form-control" id="input-name">
                        </div>
                        <div class="form-group">
                            <label for="input-destination">Destination</label>
                            <input type="text" class="form-control" id="input-destination">
                        </div>
                        <div class="form-group">
                            <label for="input-first-time">Train Time (hh:mm)</label>
                            <input type="text" class="form-control" id="input-first-time">
                        </div>
                        <div class="form-group">
                            <label for="input-occurrence">occurrence</label>
                            <input type="text" class="form-control" id="input-occurrence">
                        </div>
                        <button type="submit" class="btn btn-primary submit-btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- firebase link -->
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-database.js"></script>
    <!-- moment.js link -->
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- javascript link -->
    <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>
</html>
